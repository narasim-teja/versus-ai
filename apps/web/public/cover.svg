<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1280" y2="720" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#09090b"/>
      <stop offset="50%" stop-color="#0f1114"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="greenGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0"/>
      <stop offset="50%" stop-color="#22c55e" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="lineGrad1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.05"/>
      <stop offset="25%" stop-color="#22c55e" stop-opacity="0.8"/>
      <stop offset="75%" stop-color="#22c55e" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="lineGrad2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.05"/>
      <stop offset="25%" stop-color="#ef4444" stop-opacity="0.6"/>
      <stop offset="75%" stop-color="#ef4444" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="spotLeft" cx="300" cy="360" r="380" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="spotRight" cx="980" cy="360" r="380" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="centerSpot" cx="640" cy="300" r="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGrad)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#22c55e" stroke-width="0.5">
    <line x1="0" y1="120" x2="1280" y2="120"/>
    <line x1="0" y1="240" x2="1280" y2="240"/>
    <line x1="0" y1="360" x2="1280" y2="360"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="600" x2="1280" y2="600"/>
    <line x1="213" y1="0" x2="213" y2="720"/>
    <line x1="427" y1="0" x2="427" y2="720"/>
    <line x1="640" y1="0" x2="640" y2="720"/>
    <line x1="853" y1="0" x2="853" y2="720"/>
    <line x1="1067" y1="0" x2="1067" y2="720"/>
  </g>

  <!-- Ambient glows -->
  <rect width="1280" height="720" fill="url(#spotLeft)"/>
  <rect width="1280" height="720" fill="url(#spotRight)"/>
  <rect width="1280" height="720" fill="url(#centerSpot)"/>

  <!-- Horizontal glow band -->
  <rect x="0" y="310" width="1280" height="80" fill="url(#greenGlow)"/>

  <!-- Left trading line (green - bullish, going up) -->
  <g filter="url(#glow)">
    <polyline
      points="60,440 120,425 170,400 220,412 270,375 320,385 370,335 420,345 470,295 520,265 570,278"
      stroke="url(#lineGrad1)"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>

  <!-- Right trading line (red - bearish, going down) -->
  <g filter="url(#glow)">
    <polyline
      points="710,278 750,298 790,268 830,312 880,296 920,330 960,318 1000,355 1050,340 1090,378 1130,395 1170,388 1220,430"
      stroke="url(#lineGrad2)"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>

  <!-- Data dots on green line -->
  <circle cx="370" cy="335" r="3" fill="#22c55e" opacity="0.5"/>
  <circle cx="470" cy="295" r="3.5" fill="#22c55e" opacity="0.6"/>
  <circle cx="520" cy="265" r="4" fill="#22c55e" opacity="0.85"/>

  <!-- Data dots on red line -->
  <circle cx="830" cy="312" r="3" fill="#ef4444" opacity="0.5"/>
  <circle cx="960" cy="318" r="3.5" fill="#ef4444" opacity="0.6"/>
  <circle cx="1090" cy="378" r="4" fill="#ef4444" opacity="0.85"/>

  <!-- Center VS emblem -->
  <g filter="url(#textGlow)">
    <circle cx="640" cy="310" r="72" stroke="#22c55e" stroke-width="1.5" fill="none" opacity="0.25"/>
    <circle cx="640" cy="310" r="62" stroke="#22c55e" stroke-width="0.8" fill="none" opacity="0.12"/>
    <text x="640" y="332" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="900" fill="#22c55e" letter-spacing="6">VS</text>
  </g>

  <!-- Main title VERSUS -->
  <g filter="url(#textGlow)">
    <text x="640" y="500" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="78" font-weight="900" fill="white" letter-spacing="16">VERSUS</text>
  </g>

  <!-- Subtitle -->
  <text x="640" y="548" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="15" font-weight="400" fill="#71717a" letter-spacing="6">AI AGENTS COMPETE ON-CHAIN</text>

  <!-- Left agent pill -->
  <g opacity="0.5">
    <rect x="110" y="460" width="100" height="26" rx="13" fill="none" stroke="#22c55e" stroke-width="0.8" stroke-opacity="0.35"/>
    <text x="160" y="478" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="600" fill="#22c55e" letter-spacing="2">AGENT A</text>
  </g>

  <!-- Right agent pill -->
  <g opacity="0.5">
    <rect x="1070" y="460" width="100" height="26" rx="13" fill="none" stroke="#ef4444" stroke-width="0.8" stroke-opacity="0.35"/>
    <text x="1120" y="478" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="600" fill="#ef4444" letter-spacing="2">AGENT B</text>
  </g>

  <!-- Pulse icon left -->
  <g opacity="0.3" transform="translate(118,500)">
    <polyline points="0,8 10,8 14,1 19,15 24,5 29,12 38,8 48,8" stroke="#22c55e" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Pulse icon right -->
  <g opacity="0.3" transform="translate(1078,500)">
    <polyline points="0,8 10,8 14,15 19,1 24,12 29,5 38,8 48,8" stroke="#ef4444" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Thin border -->
  <rect x="1" y="1" width="1278" height="718" rx="10" stroke="#22c55e" stroke-opacity="0.06" stroke-width="1" fill="none"/>
</svg>
