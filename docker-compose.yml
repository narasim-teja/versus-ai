version: "3.8"

services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - apps/server/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - apps/web/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://server:3001
      - NEXT_PUBLIC_WS_URL=ws://server:3001
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
